<!DOCTYPE html>

   <meta charset="UTF-8">

</head>
<body>
   <div class="heading">
      <h1>Sentence Similarity Score Calculator</h1>
   </div>
   <form action="/similarityScore" method="post">
          <div class="container">

              <div class="sen">
                  <label for="sentence1">
                      Enter the First Sentence
                  </label>
                  </br>
                  </br>
                  <textarea name="sentence1" id="sentence1" placeholder="Hi, I am Anurag" cols="30" rows="16" cols="80"></textarea>
              </div>

              <div class="sen">
                  <label for="sentence1">
                      Enter the Second Sentence
                  </label>
                  </br>
                  </br>
                  <textarea name="sentence2" id="sentence2" placeholder="Hi, I am Anurag"  cols="30" rows="16" cols="80"></textarea>
              </div>
              
          </div>
          <div class="button">
              <button type="submit">Submit</button>
          </div>
          <div class="answer">
              {% if result %}
              <center>
                  <h1>Hey! The Similarity Score is {{result}} %</h1>
              </center> 
              {% endif %}
          </div>
      </div>
  </form>
